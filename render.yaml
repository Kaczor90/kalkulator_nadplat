services:
  # Monolithic web service (frontend + backend)
  - type: web
    name: mortgage-calculator
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MAX_PDF_SIZE
        value: 10485760
      - key: DEBUG
        value: "mongoose:*"
      # Adnotacja: rzeczywisty URI MongoDB należy ustawić w dashboardzie render.com
      # To jest tylko przykładowy template
      - key: MONGODB_URI
        value: "mongodb+srv://username:password@cluster.mongodb.net/mortgage-calculator?retryWrites=true&w=majority"
        sync: false
      - key: REACT_APP_THEME_PRIMARY_COLOR
        value: "#2563EB"
      - key: REACT_APP_THEME_SECONDARY_COLOR
        value: "#10B981" 